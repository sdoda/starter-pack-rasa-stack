templates:
  utter_name:
  - text: "Hi, I’m Rasa’s recruiting bot. How can I help?"

  utter_check:
  - text: "Are you looking for a technical or a business role?"
  
  utter_greet:
  - text: "Hi {name}! Let me check that for you"
 
  utter_greet_simple:
  - text: "Hi {name}! What can i do for you ?"

  utter_simple_message:
  - text: "Let me check !"  

  utter_goodbye:
  - text: "Talk to you later!"
  
  utter_thanks:
  - text: "My pleasure."
  
  utter_status_received:
  - text: "Yes, your application has been received."

  utter_status_rejected:
  - text: "Sorry, your application has been rejected."
  
  utter_status_interview:
  - text: "Yes, you should receive a communication on the interview process shortly"
  
  utter_status_unknown:
  - text: "Sorry, we do not have any data on your application."

  utter_positions:
  - text: "{positions} are currently available"

  utter_status_generic:
  - text: "Application Status : {status}"
